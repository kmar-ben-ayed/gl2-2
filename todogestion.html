<html>
    <head>
        <meta charset="UTF-8" />
        <title>GestionToDo</title>
        <script defer src="todo.js"></script>
        <link rel="stylesheet" href="todo.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
     <body>
        <h1 id="big_title">Gestionnaire To Do</h1>
        <div class="big_container">
            <div id="contain_todo">
                <p class="title">
                    To Do:
                </p>
                <ol id="todo_list">
                    
                </ol>
            </div>
            <div id="contain_input">
                <p class="title">Name:</p>
                <input type="text" id="name_content" />
                <p class="title">Content:</p>
                <input type="text" id="content_content" />
                <button id="add_todo">Add ToDo</button>
            </div>
        </div>
     </body>
</html>
